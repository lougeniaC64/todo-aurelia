<template>
  <h1 class="center">${heading}</h1>

  <form class="center" submit.trigger="addTodo()">
    <input type="text" value.bind="todoDescription"/>
    <input type="date" value.bind="todoDueDate" />
    <button type="submit" class="btn btn-sm btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
  </form>
  <ul class="center">
    <li repeat.for="todo of todos">
      <input type="checkbox" checked.bind="todo.done">
      <input type="text" class="${todo.done ? 'completed-todo' : 'todo'}" 
        value.bind="todo.description" readonly.one-way="todo.done"/>
      <!--<span>${todo.dueDate}</span>-->
      <input type="text" class="${todo.done ? 'completed-todo' : 'todo'}" 
        value.bind="todo.dueDate" readonly.one-way="todo.done"/>
      <button type="button" click.trigger="removeTodo(todo)" class="btn btn-sm btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </li>
  </ul>
</template>
